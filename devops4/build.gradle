group 'com.test.project'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.45.0'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.45.0'
    compile 'io.github.bonigarcia:webdrivermanager:1.4.6'
    compile 'org.testng:testng:6.9.6'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}
